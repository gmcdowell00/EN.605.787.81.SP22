<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body ng-app='myApp'>
    <div class="container">

      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div ng-controller='NarrowItDownController as ndCtrl'>
   
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="ndCtrl.searchTerm">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="ndCtrl.findMatches();"> Narrow It Down For Me!</button>
        </div>

        <!-- found-items should be implemented as a component -->
        </br>
        </br>
        <found-items items="ndCtrl.found" on-remove="ndCtrl.onRemove(index) "></found-items>

      </div>
    </div>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
 </body>
</html>
