<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as tobuy'>
     <h2>To Buy:</h2>
     <div ng-if="tobuy.items.length == 0" class="emptyMessage">Everything is bought!</div>

     <div ng-if="tobuy.items.length > 0">
        <ul>
            <li ng-repeat="item in tobuy.items">
                Buy {{ item.name }}
                <button ng-click="tobuy.removeItem($index);">Buy</button>
                <label> Qty</label>
                <input type="number" style="width: 60px;" min="1" ng-model="item.quantity" />
            </li>
         </ul>
     </div>
     
     
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <div ng-if="bought.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
      <div ng-if="bought.items.length > 0">
        <ul>
            <li ng-repeat="item in bought.items">
                Bought {{ item.quantity }} of {{ item.name }} for total price of {{ item.pricePerItem  | Price : item.quantity | currency : "$$$$$$" }}          
            </li>
        </ul>
      </div>     
     
    </div>
  </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
